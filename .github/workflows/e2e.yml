name: E2E Tests

on: push

permissions:
  contents: read

env:
  NODE_VERSION: 24

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      BETTER_AUTH_SECRET: test-secret-for-ci
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/zoonk_test
      DATABASE_URL_UNPOOLED: postgres://postgres:postgres@localhost:5432/zoonk_test
      E2E_TESTING: "true"
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    services:
      db:
        image: postgres:17-alpine
        ports: ["5432:5432"]
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: zoonk_test
        options: >-
          --health-cmd pg_isready
          --health-interval 1s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          version: 10.27.0

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter main exec playwright install --with-deps chromium

      - name: Install Playwright system deps (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm --filter main exec playwright install-deps chromium

      - name: Run database migrations
        run: pnpm --filter @zoonk/db db:deploy

      - name: Seed test database
        run: pnpm --filter @zoonk/db db:seed

      - name: Run E2E tests
        run: pnpm test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: apps/main/playwright-report/
          retention-days: 7
