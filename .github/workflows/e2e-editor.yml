name: E2E Tests (Editor App)

on:
  push:
    paths:
      - "apps/editor/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/e2e-editor.yml"
      - "turbo.json"

permissions:
  contents: read

env:
  NODE_VERSION: 24

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      BETTER_AUTH_SECRET: test-secret-for-ci
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/zoonk_e2e
      DATABASE_URL_UNPOOLED: postgres://postgres:postgres@localhost:5432/zoonk_e2e
      E2E_TESTING: "true"
      NEXT_PUBLIC_APP_DOMAIN: localhost:3101
      NEXT_PUBLIC_API_URL: http://localhost:4000
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    services:
      db:
        image: postgres:17-alpine
        ports: ["5432:5432"]
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: zoonk_e2e
        options: >-
          --health-cmd pg_isready
          --health-interval 1s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-turbo-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: apps/editor/.next-e2e/cache
          key: ${{ runner.os }}-nextjs-editor-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('apps/editor/**/*.ts', 'apps/editor/**/*.tsx', 'packages/**/*.ts', 'packages/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-editor-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-editor-

      - name: Setup pnpm
        uses: pnpm/action-setup@9b5745cdf0a2e8c2620f0746130f809adb911c19
        with:
          version: 10.30.2

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Setup database
        run: pnpm --filter @zoonk/db db:setup:e2e

      - name: Generate Prisma client
        run: pnpm --filter @zoonk/db db:generate:e2e

      - name: Build app
        run: pnpm build:e2e --filter editor

      - name: Run E2E tests
        run: pnpm e2e --filter editor
