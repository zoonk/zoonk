name: Check Agent Files Sync

permissions:
  contents: read

on: push

jobs:
  agents-sync-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Check CLAUDE.md and AGENTS.md are in sync
        run: |
          if ! diff -q CLAUDE.md AGENTS.md > /dev/null 2>&1; then
            echo "Error: CLAUDE.md and AGENTS.md are out of sync!"
            echo ""
            echo "These files must be identical. Differences:"
            diff CLAUDE.md AGENTS.md || true
            exit 1
          fi
          echo "CLAUDE.md and AGENTS.md are in sync."
