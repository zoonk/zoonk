name: E2E Tests (API App)

on:
  push:
    paths:
      - "apps/api/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/e2e-api.yml"
      - "turbo.json"

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container:
      image: mcr.microsoft.com/playwright:v1.58.2-noble
      options: --ipc=host
    env:
      BETTER_AUTH_SECRET: test-secret-for-ci
      DATABASE_URL: postgres://postgres:postgres@db:5432/zoonk_e2e
      DATABASE_URL_UNPOOLED: postgres://postgres:postgres@db:5432/zoonk_e2e
      E2E_TESTING: "true"
      NEXT_PUBLIC_APP_DOMAIN: localhost:4000
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_AUTH_BASE_PATH: /v1/auth
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    services:
      db:
        image: postgres:17-alpine
        ports: ["5432:5432"]
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: zoonk_e2e
        options: >-
          --health-cmd pg_isready
          --health-interval 1s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-turbo-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: apps/api/.next-e2e/cache
          key: ${{ runner.os }}-nextjs-api-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('apps/api/**/*.ts', 'apps/api/**/*.tsx', 'packages/**/*.ts', 'packages/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-api-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-api-

      - name: Setup pnpm
        uses: pnpm/action-setup@9b5745cdf0a2e8c2620f0746130f809adb911c19
        with:
          version: 10.30.3

      - name: Install dependencies
        run: pnpm install

      - name: Configure database host for container networking
        run: sed -i 's/@localhost:5432/@db:5432/g' packages/db/.env.e2e

      - name: Setup database
        run: pnpm --filter @zoonk/db db:setup:e2e

      - name: Generate Prisma client
        run: pnpm --filter @zoonk/db db:generate:e2e

      - name: Build app
        run: pnpm build:e2e --filter api

      - name: Run E2E tests
        run: pnpm e2e --filter api
