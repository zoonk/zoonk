name: Code Quality

on: push

permissions:
  contents: read
  security-events: write

env:
  NODE_VERSION: 24

jobs:
  code-quality:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/zoonk_test
      DATABASE_URL_UNPOOLED: postgres://postgres:postgres@localhost:5432/zoonk_test
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    services:
      db:
        image: postgres:17-alpine
        ports: ["5432:5432"]
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: zoonk_test
        options: >-
          --health-cmd pg_isready
          --health-interval 1s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Setup pnpm
        uses: pnpm/action-setup@9b5745cdf0a2e8c2620f0746130f809adb911c19
        with:
          version: 10.30.2

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run database migrations
        run: pnpm --filter @zoonk/db db:deploy

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Run type check
        run: pnpm typecheck

      - name: Run formatter
        run: pnpm turbo format

      - name: Run linter
        run: pnpm turbo lint

      - name: Run knip
        run: pnpm knip --production

      - name: Run tests
        run: pnpm test
